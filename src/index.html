<!DOCTYPE html>
<html style="width:100vw;height:100vh">
  <head>
    <meta charset="UTF-8" />
    <title>Desafio</title>
    <style>
      .table-row {
        width: 100%;
        height: 100%;
        overflow: auto;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        align-items: center;
        justify-content: center;
        border: solid 1px #000;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body style="margin:0;width:100vw;height:100vh">
    <div style="width:100vw;height:100vh;display:grid;grid-template-columns:repeat(2,1fr)">
      <div id="table" style="width:100%;height:100%;overflow:auto;display:grid"></div>
      <div id="graph"></div>
    </div>
  </body>
</html>
